<nav class="navbar navbar-light">
    <div class="container">
        <a [routerLink]="['/']" class="navbar-brand">
            Messages Blog
        </a>
        <ul class="nav navbar-nav pull-xs-right">
            <li class="nav-item">
                <a [routerLink]="['/']" class="nav-link">Home </a>
            </li>

            <ng-container *ngIf="isLoggedIn$ | async">
                <li class="nav-item">
                    <a [routerLink]="['/articles/new']" class="nav-link">
                        <i class="icon-compose"></i>
                        &nbsp; New Post
                    </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/settings']" class="nav-link">
                        <i class="icon-gear-a"></i>
                        &nbsp; Settings
                    </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/profiles' , (currentUser$ | async).username]" class="nav-link">
                        <i class="icon-gear-a"></i>
                        <img class="user-pic" alt="user image" [src]="(currentUser$ | async).image">
                        &nbsp; {{(currentUser$ | async).username}}
                    </a>
                </li>
                <li class="nav-item">
                    <button (click)="logOut()"> Log Out</button>
                </li>
            </ng-container>

            <ng-container *ngIf="isAnonymouse$ | async">
                <li class="nav-item">
                    <a [routerLink]="['/login']" class="nav-link">
                        Log In
                    </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/registration']" class="nav-link">
                        Register
                    </a>
                </li>

            </ng-container>
        </ul>
    </div>
</nav>
